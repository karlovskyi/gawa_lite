      <!--===== POPUP =====-->
      <div id="myPopup" class="popup">
        <div id="popup" class="popup-content">
          <script>
            const popupContent = document.getElementById("popup");

            function openPopup(id, name, price, description) {
              const popup = document.getElementById("popup");
              document.getElementById("myPopup").classList.add("show");
              document.getElementsByTagName("body")[0].style.overflow =
                "hidden"; // Prevent scrolling

              const data = [1, 2, 3, 4];

              let htmlContent = `<div class="popup__container"><div class="popup__scroll__container">`;

              data.forEach((item) => {
                htmlContent += `
                      <div class="popup__product">
                        <img src="img/products/${id}/${item}.jpeg" class="popup__img" alt="${item}" />
                      </div>
                    `;
              });
              htmlContent += `
              </div></div>     
              <h5>${name}</h5>
              <h6>
                ${description}
              </h6>
              <h6>${price}</h6>
              <button onclick="closePopup()">Close</button>
              `;
              popupContent.innerHTML = htmlContent;
            }

            function closePopup() {
              id = 0;
              popupContent.innerHTML = "";
              document.getElementById("myPopup").classList.remove("show");
              document.getElementsByTagName("body")[0].style.overflow = "auto"; // Restore scrolling
            }
          </script>
        </div>
      </div>

      <!--===== FEATURED PRODUCTS =====-->
      <section class="featured section" id="featured">
        <h2 class="section-title">Хустки</h2>
        <!-- <a href="#" class="section-all">View All</a> -->

        <div id="gallery" class="featured__container bd-grid">
          <script>
            // JavaScript code will go here to fetch and display the JSON
            async function loadAndDisplayJSON() {
              try {
                // 1. Fetch the JSON file
                const response = await fetch("data.json");

                // Check if the request was successful
                if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 2. Parse the JSON response into a JavaScript object
                const data = await response.json();

                // 3. Display the data in the HTML
                const galleryContainer = document.getElementById("gallery");
                let htmlContent = "";

                data.forEach((item) => {
                  htmlContent += `
                      <div class="featured__product" >
                        <div class="featured__box" onclick="openPopup('${item.id}','${item.name}','${item.price}','${item.description}')">
                          <img src="${item.url}" class="featured__img" alt="${item.name}" />
                        </div>
                        <div class="featured__data">
                          <h3 class="featured__name">${item.name}</h3>
                        </div>
                      </div>
                    `;
                });

                galleryContainer.innerHTML = htmlContent;
              } catch (error) {
                console.error("Error loading JSON data:", error);
                document.getElementById("gallery").textContent =
                  "Failed to load gallery data.";
              }
            }

            // Call the function when the page loads
            document.addEventListener("DOMContentLoaded", loadAndDisplayJSON);
          </script>
        </div>
      </section>
